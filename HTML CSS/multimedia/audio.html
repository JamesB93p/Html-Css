<!DOCTYPE html>
<html>
    <head>
        <title>Audio</title>
        <link rel="stylesheet" href="video2.css" />
    </head>
    <body>
        <audio src="son.mp3" preload controls autoplay></audio>
        <audio src="son.ogg" controls></audio>
        <!-- ajout du format .ogg pour les navigateurs qui ne supportent pas l'extension mp3

        controls : est un attribut qui permet d'utiliser les controles audio classiques (lecture, pause...)

        preload : permet de precharger la bande audio -->
    </body>
</html>

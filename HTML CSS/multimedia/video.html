<!DOCTYPE html>
<html>
    <head>
        <title>Video</title>
    </head>
    <body>
        <h1>cic.ogv</h1>
        <video preload controls poster="cic.gif">
            <source src="cic.ogv" type="video/ogg" />
        </video><br /><br />

        <h1>cic.webm</h1>
        <video preload controls poster="cic.gif">
            <source src="cic.webm"/>
        </video><br /><br />

        <h1>cic.mp4</h1>
        <video preload controls autoplay poster="cic.gif">
            <source src="cic.mp4"/>
        </video><br /><br />

        <h1>cic</h1>
        <video preload controls poster="cic.gif">
            <source src="cic.ogv" type="video/ogg" />
            <source src="cic.webm"/>
            <source src="cic.mp4"/>
        </video>
    </body>
</html>

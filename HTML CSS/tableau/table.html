<!DOCTYPE>
<html>
    <head>
        <title>Tableau1</title>
        <link rel="stylesheet" href="table.css" />
    </head>
    <body>
        <table> <!-- pour définir un tableau en html, on utilise toujours la balise <table> -->
            <tr> <!-- cette balise définit une nouvelle ligne -->
                <th colspan="4" />Statistiques</th> <!-- définit les entetes/colonne du tableau -->
            </tr>

            <tr>
                <th>Pays</td> <!-- définit une nouvelle cellule en gras -->
                <td>France</td> <!-- définit une nouvelle cellule -->
                <td>Italie</td>
                <td>Espagne</td>
            </tr>

            <tr> <!-- nouvelle ligne -->
                <th>Nombre d'habitants</th> <!-- nouvelle cellule en gras -->
                <td>65 000 000</td>
                <td>60 157 214</td>
                <td>46 661 950</td>
            </tr>

            <tr>
                <th>Capitale</th> <!-- nouvelle cellule en gras -->
                <td>Paris</td>
                <td>Rome</td>
                <td>Madrid</td>
            </tr>
        </table>
    </body>
</html>

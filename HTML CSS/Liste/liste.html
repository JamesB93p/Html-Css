<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="liste.css">
        <title>Liste</title>
    </head>
    <body>

        <ul class="fruit"> <!-- début de la liste -->
            <li>Orange</li> <!--élément de la liste -->
            <li>Pomme</li> <!--élément de la liste -->
            <li>Fraise</li> <!--élément de la liste -->
        </ul> <!-- fin de la liste -->
        <hr /> <!-- trait de sparation -->

        <ul>
            <li>Pays
                <ul>
                    <li>France</li>
                    <li>Espagne</li>
                    <li>Italie</li>
                </ul>
            </li>
        </ul>
        <hr />

        <ol> <!-- liste ordonnée -->
            <li>Html/css</li>
            <li>SQL/PHP</li>
            <li>Java</li>
        </ol>
        <hr />

        <dl> <!-- définition list -->
            <dt>F</dt> <!-- définition term -->
            <dd>France</dd> <!-- définition description -->
            <dd>Finland</dd> <!-- définition description -->
        </dl>
    </body>
</html>
